<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <div class="container">
        <form action="" class="login-email">
        <p style="font-size: 2rem; font-weight: 850;">Register</p>
        <div class="input-group">
            <input type="text" placeholder="Nama" name="nama">
        </div>
        <div class="input-group">
            <input type="text" placeholder="Username" name="username">
        </div>
        <div class="input-group">
            <input type="text" placeholder="Alamat" name="alamat">
        </div>
        <div class="input-group">
            <input type="text" placeholder="Email" name="email">
        </div>
        <div class="input-group">
            <input type="text" placeholder="No hp" name="Nomor HP">
        </div>
        <div class="input-group">
            <input type="password" placeholder="Password" name="Password">
        </div>
        <div class="input-group">
            <button name="submit" class="btn">
                Register
            </button>
        </div>
        <p class="login-register-text">Sudah Punya Akun? <a href="login.html">Login disini</a></p>
    </form>
    </div>
</body>

</html>
